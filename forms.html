    <section class="right">
        <h2>
            Job Postings
        </h2>
        <form id ="APPLY">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname">

            <p style='font-weight: bold;' >Gender </p>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </br>
        <br>

            <label for="Highest Qualification">Choose Your Highest Qualification:</label>
        
            <select name="Highest Qualification" id="HQ" required>
              <option value="none" selected disabled > Select an Option</option>
              <option value="Under-graduate">Under-graduate</option>
              <option value="Post-graduate">Post-graduate</option>
              <option value="Phd">Phd</option>
              <option value="High-School">High-School</option>
            </select>
        </br>
        </br>
            <label for="stream">Choose Your stream:</label>
            <select name="stream" id="streams">
                <option value="none" selected disabled hidden> 
                    Select an Option </option>
                <option value="Mathematics">Mathematics</option>
                <option value="Chemistry">Chemistry</option>
                <option value="Physics">Physics</option>
                <option value="Botany">Botany</option>
                <option value="Zoology">Zoology</option>
                <option value="Microbiology">Microbiology</option>
                <option value="Life Sciences">Life Sciences</option>
                <option value="English">English</option>
            </select>
        </br>
    </br>
